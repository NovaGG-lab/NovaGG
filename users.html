<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users - NovaGG</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      border-bottom: 2px solid #0f0;
      padding-bottom: 10px;
    }
    .user-card {
      background: #111;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #0f0;
    }
    .user-card strong {
      color: #0f0;
    }
  </style>
</head>
<body>

<h1>Registered Users</h1>
<div id="userList">Loading users...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAzJdwswNquD0j1HrM-UzlfRr59q4KUxx4",
    authDomain: "novagg-5bd3a.firebaseapp.com",
    projectId: "novagg-5bd3a",
    storageBucket: "novagg-5bd3a.appspot.com",
    messagingSenderId: "672962665712",
    appId: "1:672962665712:web:4ed2f4a3c858ef9beeb635",
    measurementId: "G-0P30E7HKZN"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userList = document.getElementById("userList");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const usersSnapshot = await getDocs(collection(db, "users"));
    userList.innerHTML = "";

    if (usersSnapshot.empty) {
      userList.textContent = "No users found.";
      return;
    }

    usersSnapshot.forEach(docSnap => {
      const userData = docSnap.data();
      const card = document.createElement("div");
      card.className = "user-card";
      card.innerHTML = `
        <p><strong>Username:</strong> ${userData.username || "N/A"}</p>
      `;
      userList.appendChild(card);
    });
  });
</script>

</body>
</html>
