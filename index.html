<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaGG - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Create Your NovaGG Account</h1>
    <form id="registerForm" autocomplete="off" class="form">
      <input type="text" id="username" placeholder="Username" required minlength="3" maxlength="20" />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="submit">Register</button>
    </form>
    <p id="statusMessage" class="status"></p>
    <p style="margin-top: 1rem;">
      or if you have an account,
      <a href="login.html" style="color: #fff; text-decoration: underline;">log in</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzJdwswNquD0j1HrM-UzlfRr59q4KUxx4",
      authDomain: "novagg-5bd3a.firebaseapp.com",
      projectId: "novagg-5bd3a",
      storageBucket: "novagg-5bd3a.appspot.com",
      messagingSenderId: "672962665712",
      appId: "1:672962665712:web:4ed2f4a3c858ef9beeb635",
      measurementId: "G-0P30E7HKZN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const status = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      status.textContent = "Registering...";
      status.style.color = "#fff";

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (username.length < 3) {
        status.textContent = "Username must be at least 3 characters.";
        status.style.color = "#f00";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          username,
          email,
          createdAt: serverTimestamp(),
        });

        await sendEmailVerification(user);

        status.textContent = "Success! Check your email to verify your account.";
        status.style.color = "#0f0";
        form.reset();
      } catch (error) {
        status.textContent = "Error: " + error.message;
        status.style.color = "#f00";
      }
    });
  </script>
</body>
</html>
