<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaGG - Register</title>
  <style>
    /* Simple black & white animated style */
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: fadeInBody 1.5s ease forwards;
    }
    @keyframes fadeInBody {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .container {
      background: #111;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #555;
      width: 320px;
      text-align: center;
      animation: slideInUp 1s ease forwards;
    }
    @keyframes slideInUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #eee;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    input:focus {
      outline: none;
      background: #333;
      box-shadow: 0 0 8px #0f0;
    }
    button {
      width: 100%;
      padding: 14px 0;
      background: #0f0;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #0c0;
    }
    .status {
      margin-top: 18px;
      font-weight: 600;
      min-height: 24px;
      transition: color 0.4s ease;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your NovaGG Account</h1>
    <form id="registerForm" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required minlength="3" maxlength="20" />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="submit">Register</button>
    </form>
    <p id="statusMessage" class="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzJdwswNquD0j1HrM-UzlfRr59q4KUxx4",
      authDomain: "novagg-5bd3a.firebaseapp.com",
      projectId: "novagg-5bd3a",
      storageBucket: "novagg-5bd3a.appspot.com",
      messagingSenderId: "672962665712",
      appId: "1:672962665712:web:4ed2f4a3c858ef9beeb635",
      measurementId: "G-0P30E7HKZN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const status = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      status.textContent = "Registering...";
      status.style.color = "#fff";

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (username.length < 3) {
        status.textContent = "Username must be at least 3 characters.";
        status.style.color = "#f00";
        return;
      }

      try {
        console.log("Creating user...");
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("User created:", user.uid);

        console.log("Saving user data...");
        await setDoc(doc(db, "users", user.uid), {
          username,
          email,
          createdAt: serverTimestamp(),
        });
        console.log("User data saved.");

        console.log("Sending verification email...");
        await sendEmailVerification(user);
        console.log("Verification email sent.");

        status.textContent = "Success! Check your email to verify your account.";
        status.style.color = "#0f0";

        form.reset();
      } catch (error) {
        console.error("Registration error:", error);
        status.textContent = "Error: " + error.message;
        status.style.color = "#f00";
      }
    });
  </script>
</body>
</html>
