<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaGG - Home</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #000; color: #fff;
    display: flex; flex-direction: column; height: 100vh;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    background: #111;
    height: 60px;
    position: relative;
    z-index: 10;
  }
  #topTabs {
    display: flex;
    gap: 20px;
  }
  .tab-button {
    position: relative;
    background: #222;
    border: none;
    color: #fff;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 8px 8px 0 0;
    font-weight: bold;
  }
  .tab-button:hover {
    background: #444;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%; left: 0;
    background: #222;
    min-width: 250px;
    padding: 15px;
    border-radius: 0 0 8px 8px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.7);
    z-index: 20;
  }
  .tab-button.active + .dropdown-content {
    display: block;
  }
  #userProfile {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }
  #userProfile img {
    width: 40px; height: 40px;
    border-radius: 50%;
    border: 2px solid #0f0;
  }
  #userProfile span {
    font-weight: 700;
  }
  #gamesList {
    flex-grow: 1;
    width: 250px;
    background: #111;
    overflow-y: auto;
    padding: 20px;
    margin: 20px;
    border-radius: 12px;
  }
  #gamesList h2 {
    margin-top: 0;
    font-weight: 700;
    border-bottom: 2px solid #0f0;
    padding-bottom: 10px;
  }
  .game-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 8px;
    background: #222;
    margin-bottom: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .game-item:hover {
    background: #0f0;
    color: #000;
  }
  .game-icon {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    object-fit: cover;
  }
  .game-name {
    font-weight: 600;
  }
  footer {
    text-align: center;
    padding: 10px 0;
    font-size: 0.9rem;
    background: #111;
    color: #666;
  }
  main.content {
    display: flex;
    flex-grow: 1;
  }
  /* Style for create game form */
  #createGameForm input[type="text"],
  #createGameForm textarea,
  #createGameForm input[type="file"],
  #settingsForm input[type="text"],
  #settingsForm input[type="email"],
  #settingsForm input[type="password"] {
    width: 100%;
    margin-bottom: 10px;
    padding: 6px 8px;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
  }
  #createGameForm button,
  #settingsForm button {
    background: #0f0;
    color: #000;
    font-weight: bold;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #createGameForm button:hover,
  #settingsForm button:hover {
    background: #0c0;
  }
  #logoutBtn {
    background:#f33; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;
    width: 100%;
    font-weight: bold;
  }
  #logoutBtn:hover {
    background:#c00;
  }
</style>
</head>
<body>

<header>
  <div id="topTabs">
    <button class="tab-button" id="settingsBtn">Settings</button>
    <div class="dropdown-content" id="settingsDropdown">
      <h3>Settings</h3>
      <form id="settingsForm">
        <label>Change Username:</label>
        <input type="text" id="newUsername" placeholder="New Username" minlength="3" maxlength="20" />
        <label>Change Email:</label>
        <input type="email" id="newEmail" placeholder="New Email" />
        <label>Change Password:</label>
        <input type="password" id="newPassword" placeholder="New Password" minlength="6" />
        <button type="submit">Update Settings</button>
      </form>
      <hr />
      <button id="logoutBtn">Log Out</button>
      <p id="settingsStatus" style="color:#0f0; margin-top: 10px;"></p>
    </div>

    <button class="tab-button" id="viewProfileBtn">View Profile</button>
    <div class="dropdown-content" id="viewProfileDropdown" style="max-width: 320px;">
      <h3>Your Profile</h3>
      <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture" style="border-radius: 50%; width: 100px; height: 100px;" />
      <p><strong>Username:</strong> <span id="profileUsername">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
      <p><strong>Games Created:</strong> <span id="profileGamesCount">0</span></p>
    </div>

    <button class="tab-button" id="createGameBtn">Create Game</button>
    <div class="dropdown-content" id="createGameDropdown">
      <form id="createGameForm">
        <label>Game Name</label><br />
        <input type="text" id="gameName" placeholder="Game Name" required minlength="1" maxlength="50" /><br />
        <label>Game Description</label><br />
        <textarea id="gameDesc" placeholder="Game Description" required rows="3" maxlength="300"></textarea><br />
        <label>Game Icon (Max 800x800)</label><br />
        <input type="file" id="gameIcon" accept="image/*" required /><br />
        <button type="submit">Create Game</button>
      </form>
    </div>
  </div>

  <div id="userProfile" title="Your profile">
    <img id="userPFP" src="https://via.placeholder.com/40" alt="User profile picture" />
    <span id="usernameDisplay">Loading...</span>
  </div>
</header>

<main class="content">
  <section id="gamesList">
    <h2>Games</h2>
  </section>

  <section id="gameDetails" style="flex-grow:1; padding: 20px; margin: 20px; background:#111; border-radius: 12px; overflow-y:auto;">
    <h2>Select a game to view details</h2>
  </section>
</main>

<footer>
  NovaGG &copy; 2025
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut,
    updateProfile,
    updateEmail,
    updatePassword
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    getDocs,
    doc,
    deleteDoc,
    serverTimestamp,
    getDoc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAzJdwswNquD0j1HrM-UzlfRr59q4KUxx4",
    authDomain: "novagg-5bd3a.firebaseapp.com",
    projectId: "novagg-5bd3a",
    storageBucket: "novagg-5bd3a.appspot.com",
    messagingSenderId: "672962665712",
    appId: "1:672962665712:web:4ed2f4a3c858ef9beeb635",
    measurementId: "G-0P30E7HKZN"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser;

  // Tab dropdown toggle logic (only one open at a time)
  const tabs = document.querySelectorAll(".tab-button");
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      const isActive = tab.classList.contains("active");
      tabs.forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".dropdown-content").forEach(d => d.style.display = "none");
      if (!isActive) {
        tab.classList.add("active");
        tab.nextElementSibling.style.display = "block";
      }
    });
  });

  onAuthStateChanged(auth, async (user) => {
    if (user && user.emailVerified) {
      currentUser = user;

      // Get username from Firestore or fallback
      const userDoc = await getDoc(doc(db, "users", user.uid));
      let username = user.displayName;
      if (userDoc.exists() && userDoc.data().username) {
        username = userDoc.data().username;
      }

      // Update header
      document.getElementById("usernameDisplay").textContent = username || user.email;
      document.getElementById("userPFP").src = user.photoURL || "https://via.placeholder.com/40";

      // Load profile info in dropdown
      document.getElementById("profileUsername").textContent = username || "Unknown";
      document.getElementById("profileEmail").textContent = user.email;

      // Count games created by user
      const qGames = query(collection(db, "games"), where("creatorUID", "==", user.uid));
      const gamesSnapshot = await getDocs(qGames);
      document.getElementById("profileGamesCount").textContent = gamesSnapshot.size;

      loadGames();
    } else {
      window.location.href = "login.html";
    }
  });

  async function loadGames() {
    const gamesList = document.getElementById("gamesList");
    const gameDetails = document.getElementById("gameDetails");
    [...gamesList.querySelectorAll('.game-item')].forEach(n => n.remove());

    const q = query(collection(db, "games"), where("show", "==", true));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach(docSnap => {
      const game = docSnap.data();
      const gameItem = document.createElement("div");
      gameItem.classList.add("game-item");
      gameItem.innerHTML = `
        <img src="${game.icon}" alt="${game.name} Icon" class="game-icon" />
        <div>
          <div class="game-name">${game.name}</div>
          <small>By: ${game.creatorName}</small>
        </div>
      `;
      gameItem.addEventListener("click", () => {
        gameDetails.innerHTML = `
          <h2>${game.name}</h2>
          <p>${game.desc}</p>
          <p><strong>Created by:</strong> ${game.creatorName}</p>
        `;

        if (currentUser.uid === game.creatorUID) {
  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "Delete Game";
  deleteBtn.style.marginRight = "10px";
  deleteBtn.addEventListener("click", async () => {
    await deleteDoc(doc(db, "games", docSnap.id));
    alert("Game deleted.");
    loadGames();
    gameDetails.innerHTML = "<h2>Select a game to view details</h2>";
  });

  const editBtn = document.createElement("button");
  editBtn.textContent = "Edit Game";
  editBtn.addEventListener("click", () => {
    gameDetails.innerHTML = `
      <h2>Edit Game</h2>
      <form id="editGameForm">
        <label>Game Name</label><br />
        <input type="text" id="editGameName" value="${game.name}" required maxlength="50" /><br />
        <label>Game Description</label><br />
        <textarea id="editGameDesc" rows="3" maxlength="300" required>${game.desc}</textarea><br />
        <label>Change Icon (optional)</label><br />
        <input type="file" id="editGameIcon" accept="image/*" /><br />
        <button type="submit">Save Changes</button>
      </form>
    `;

    document.getElementById("editGameForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newName = document.getElementById("editGameName").value.trim();
      const newDesc = document.getElementById("editGameDesc").value.trim();
      const iconInput = document.getElementById("editGameIcon");
      const newIconFile = iconInput.files[0];

      let updateData = {
        name: newName,
        desc: newDesc,
      };

      if (newIconFile) {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = function (event) {
          img.src = event.target.result;
        };

        img.onload = async function () {
          if (img.width > 800 || img.height > 800) {
            alert("Icon must be at most 800x800 pixels.");
            return;
          }
          updateData.icon = img.src;
          await updateGame(docSnap.id, updateData);
        };

        reader.readAsDataURL(newIconFile);
      } else {
        await updateGame(docSnap.id, updateData);
      }

      async function updateGame(docId, data) {
        await setDoc(doc(db, "games", docId), data, { merge: true });
        alert("Game updated!");
        loadGames();
        gameDetails.innerHTML = "<h2>Select a game to view details</h2>";
      }
    });
  });

  gameDetails.appendChild(deleteBtn);
  gameDetails.appendChild(editBtn);
}

      });

      gamesList.appendChild(gameItem);
    });
  }

  // Create Game Form
  document.getElementById("createGameForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("gameName").value.trim();
    const desc = document.getElementById("gameDesc").value.trim();
    const iconFileInput = document.getElementById("gameIcon");
    const iconFile = iconFileInput.files[0];

    if (!currentUser) {
      alert("User not logged in");
      return;
    }

    if (!iconFile) {
      alert("Please select an icon file.");
      return;
    }

    // Validate icon max dimensions (max 800x800)
    const img = new Image();
    const fileReader = new FileReader();

    fileReader.onload = function (event) {
      img.src = event.target.result;
    };

    img.onload = async function () {
      if (img.width > 800 || img.height > 800) {
        alert("Icon must be at most 800x800 pixels.");
        return;
      }

      const iconBase64 = img.src;

      await addDoc(collection(db, "games"), {
        name,
        desc,
        icon: iconBase64,
        creatorUID: currentUser.uid,
        creatorName: document.getElementById("usernameDisplay").textContent,
        show: true,
        createdAt: serverTimestamp()
      });

      alert("Game created!");
      document.getElementById("createGameForm").reset();
      loadGames();
    };

    fileReader.readAsDataURL(iconFile);
  });

  // Settings Form submission (update username, email, password)
  document.getElementById("settingsForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) return;

    const newUsername = document.getElementById("newUsername").value.trim();
    const newEmail = document.getElementById("newEmail").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();
    const status = document.getElementById("settingsStatus");
    status.style.color = "#0f0";
    status.textContent = "Updating...";

    try {
      // Update username (in Firestore users collection and Firebase profile)
      if (newUsername.length >= 3) {
        await updateProfile(currentUser, { displayName: newUsername });
        await setDoc(doc(db, "users", currentUser.uid), { username: newUsername }, { merge: true });
        document.getElementById("usernameDisplay").textContent = newUsername;
        document.getElementById("profileUsername").textContent = newUsername;
      }

      // Update email
      if (newEmail) {
        await updateEmail(currentUser, newEmail);
        document.getElementById("profileEmail").textContent = newEmail;
      }

      // Update password
      if (newPassword.length >= 6) {
        await updatePassword(currentUser, newPassword);
      }

      status.textContent = "Settings updated successfully.";
      e.target.reset();

    } catch (err) {
      console.error(err);
      status.style.color = "#f00";
      status.textContent = "Error: " + err.message;
    }
  });

  // Logout button
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    if (confirm("Sign out?")) {
      await signOut(auth);
      window.location.href = "login.html";
    }
  });

  // Clicking user profile also signs out
  document.getElementById("userProfile").addEventListener("click", async () => {
    if (confirm("Sign out?")) {
      await signOut(auth);
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
