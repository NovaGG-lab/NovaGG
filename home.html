<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaGG Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
    <img id="userPFP" width="40" height="40" />
  </header>

  <section class="create-game-section">
    <h2>Create a Game</h2>
    <form id="createGameForm">
      <label for="gameName">Game Name</label><br />
      <input type="text" id="gameName" required /><br /><br />

      <label for="gameDesc">Game Description</label><br />
      <textarea id="gameDesc" required></textarea><br /><br />

      <label for="gameIconFile">Game Icon (Max 800x800)</label><br />
      <input type="file" id="gameIconFile" accept="image/*" required /><br /><br />

      <button type="submit">Create Game</button>
    </form>
  </section>

  <hr />

  <section class="games-section">
    <h2>Games</h2>
    <div id="gamesList"></div>
    <div id="gameDetails"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs,
      doc,
      deleteDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzJdwswNquD0j1HrM-UzlfRr59q4KUxx4",
      authDomain: "novagg-5bd3a.firebaseapp.com",
      projectId: "novagg-5bd3a",
      storageBucket: "novagg-5bd3a.appspot.com",
      messagingSenderId: "672962665712",
      appId: "1:672962665712:web:4ed2f4a3c858ef9beeb635",
      measurementId: "G-0P30E7HKZN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        currentUser = user;

        // Set display name or fallback to email
        document.getElementById("usernameDisplay").textContent =
          user.displayName && user.displayName !== "" ? user.displayName : user.email;

        document.getElementById("userPFP").src =
          user.photoURL || "https://via.placeholder.com/40";

        loadGames();
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadGames() {
      const gamesList = document.getElementById("gamesList");
      const gameDetails = document.getElementById("gameDetails");
      gamesList.innerHTML = "";
      gameDetails.innerHTML = "";

      const q = query(collection(db, "games"), where("show", "==", true));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(docSnap => {
        const game = docSnap.data();
        const gameItem = document.createElement("div");
        gameItem.classList.add("game-item");
        gameItem.innerHTML = `
          <div style="display: flex; align-items: center;">
            <img src="${game.icon}" alt="${game.name} Icon" class="game-icon" />
            <div>
              <strong>${game.name}</strong><br />
              <small>By: ${game.creatorName}</small>
            </div>
          </div>
        `;

        gameItem.addEventListener("click", () => {
          gameDetails.innerHTML = `
            <h3>${game.name}</h3>
            <p>${game.desc}</p>
            <p><strong>Created by:</strong> ${game.creatorName}</p>
          `;

          if (currentUser.uid === game.creatorUID) {
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete Game";
            deleteBtn.addEventListener("click", async () => {
              await deleteDoc(doc(db, "games", docSnap.id));
              alert("Game deleted.");
              loadGames();
              gameDetails.innerHTML = "";
            });
            gameDetails.appendChild(deleteBtn);
          }
        });

        gamesList.appendChild(gameItem);
      });
    }

    document.getElementById("createGameForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("gameName").value.trim();
      const desc = document.getElementById("gameDesc").value.trim();
      const file = document.getElementById("gameIconFile").files[0];

      if (!file || !currentUser) {
        alert("Missing file or not logged in.");
        return;
      }

      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        if (img.width > 800 || img.height > 800) {
          alert("Image must be 800x800 or smaller.");
          return;
        }

        const iconRef = ref(storage, `gameIcons/${Date.now()}_${file.name}`);
        await uploadBytes(iconRef, file);
        const iconUrl = await getDownloadURL(iconRef);

        await addDoc(collection(db, "games"), {
          name,
          desc,
          icon: iconUrl,
          creatorUID: currentUser.uid,
          creatorName: currentUser.displayName || currentUser.email,
          show: true,
          createdAt: serverTimestamp()
        });

        alert("Game created!");
        document.getElementById("createGameForm").reset();
        loadGames();
      };
    });
  </script>
</body>
</html>
