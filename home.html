<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaGG - Home</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #000; color: #fff;
    display: flex; flex-direction: column; height: 100vh;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    background: #111;
    height: 60px;
    position: relative;
    z-index: 10;
  }
  #topTabs {
    display: flex;
    gap: 20px;
  }
  .tab-button {
    position: relative;
    background: #222;
    border: none;
    color: #fff;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 8px 8px 0 0;
    font-weight: bold;
  }
  .tab-button:hover {
    background: #444;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%; left: 0;
    background: #222;
    min-width: 250px;
    padding: 15px;
    border-radius: 0 0 8px 8px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.7);
    z-index: 20;
  }
  .tab-button.active + .dropdown-content {
    display: block;
  }
  #userProfile {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }
  #userProfile img {
    width: 40px; height: 40px;
    border-radius: 50%;
    border: 2px solid #0f0;
  }
  #userProfile span {
    font-weight: 700;
  }
  #gamesList {
    flex-grow: 1;
    width: 250px;
    background: #111;
    overflow-y: auto;
    padding: 20px;
    margin: 20px;
    border-radius: 12px;
  }
  #gamesList h2 {
    margin-top: 0;
    font-weight: 700;
    border-bottom: 2px solid #0f0;
    padding-bottom: 10px;
  }
  .game-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 8px;
    background: #222;
    margin-bottom: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .game-item:hover {
    background: #0f0;
    color: #000;
  }
  .game-icon {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    object-fit: cover;
  }
  .game-name {
    font-weight: 600;
  }
  footer {
    text-align: center;
    padding: 10px 0;
    font-size: 0.9rem;
    background: #111;
    color: #666;
  }
  main.content {
    display: flex;
    flex-grow: 1;
  }
  #createGameForm input[type="text"],
  #createGameForm textarea,
  #createGameForm input[type="file"],
  #settingsForm input[type="text"],
  #settingsForm input[type="email"],
  #settingsForm input[type="password"] {
    width: 100%;
    margin-bottom: 10px;
    padding: 6px 8px;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
  }
  #createGameForm button,
  #settingsForm button {
    background: #0f0;
    color: #000;
    font-weight: bold;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #createGameForm button:hover,
  #settingsForm button:hover {
    background: #0c0;
  }
  #logoutBtn {
    background:#f33; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;
    width: 100%;
    font-weight: bold;
  }
  #logoutBtn:hover {
    background:#c00;
  }
  .users-button {
    background: #0af;
    color: #fff;
    font-weight: bold;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
  }
  .users-button:hover {
    background: #08c;
  }
</style>
</head>
<body>
  <header>
    <div id="topTabs">
      <button class="tab-button">Games</button>
      <button class="tab-button">Create Game</button>
      <button class="tab-button">Settings</button>
    </div>
    <div id="userProfile">
      <img src="https://via.placeholder.com/40" alt="User Avatar" />
      <span>Username</span>
    </div>
  </header>

  <main class="content">
    <section id="gamesList">
      <h2>Games</h2>
      <!-- Game items will go here -->
    </section>
  </main>

  <footer>
    &copy; 2025 NovaGG. All rights reserved.
  </footer>

  <div class="dropdown-content" id="viewProfileDropdown" style="max-width: 320px;">
    <h3>Your Profile</h3>
    <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture" style="border-radius: 50%; width: 100px; height: 100px;" />
    <p><strong>Username:</strong> <span id="profileUsername">Loading...</span></p>
    <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
    <p><strong>Games Created:</strong> <span id="profileGamesCount">0</span></p>
    <button id="goToUsersBtn" class="users-button">View All Users</button>
  </div>

  <script type="module">
    document.getElementById("goToUsersBtn").addEventListener("click", () => {
      window.location.href = "users.html";
    });
  </script>
</body>
</html>
