<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaGG - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      color: white;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
      z-index: 1;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    .dropdown-content input,
    .dropdown-content textarea,
    .dropdown-content button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .dropdown.show .dropdown-content {
      display: block;
    }
    .games {
      padding: 2rem;
    }
    .game {
      background: #1a1a1a;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div>Welcome, <span id="usernameDisplay">User</span></div>

    <div class="dropdown" id="pfpDropdown">
      <button onclick="toggleDropdown('pfpDropdown')">üë§</button>
      <div class="dropdown-content">
        <button onclick="alert('Viewing Profile...')">View Profile</button>
      </div>
    </div>

    <div class="dropdown" id="createGameDropdown">
      <button onclick="toggleDropdown('createGameDropdown')">‚ûï Create Game</button>
      <div class="dropdown-content">
        <input type="text" placeholder="Game Icon URL" />
        <input type="text" placeholder="Game Name" />
        <textarea placeholder="Game Description"></textarea>
        <button onclick="alert('Game Created!')">Create Game</button>
      </div>
    </div>

    <div class="dropdown" id="settingsDropdown">
      <button onclick="toggleDropdown('settingsDropdown')">‚öôÔ∏è</button>
      <div class="dropdown-content">
        <button onclick="alert('Settings opened')">Open Settings</button>
      </div>
    </div>
  </div>

  <div class="games">
    <div class="game">
      <img src="game-icon.png" alt="Game Icon" width="50" />
      <h2>Game Title</h2>
      <p>Game Description</p>
    </div>
    <!-- More games dynamically added later -->
  </div>

  <script>
    function toggleDropdown(id) {
      const element = document.getElementById(id);
      element.classList.toggle("show");
    }

    // Close dropdowns if clicking outside
    window.onclick = function(event) {
      const dropdowns = document.querySelectorAll('.dropdown');
      dropdowns.forEach(dropdown => {
        if (!dropdown.contains(event.target)) {
          dropdown.classList.remove('show');
        }
      });
    }
  </script>
</body>
</html>
