<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaGG - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome Back to NovaGG</h1>
    <form id="loginForm" autocomplete="off" class="form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p id="statusMessage" class="status"></p>
    <p style="margin-top: 1rem;">
      Need an account? <a href="index.html">Register here</a>
    </p>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    setPersistence,
    browserSessionPersistence,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAzJdwswNquD0j1HrM-UzlfRr59q4KUxx4",
    authDomain: "novagg-5bd3a.firebaseapp.com",
    projectId: "novagg-5bd3a",
    storageBucket: "novagg-5bd3a.appspot.com",
    messagingSenderId: "672962665712",
    appId: "1:672962665712:web:4ed2f4a3c858ef9beeb635",
    measurementId: "G-0P30E7HKZN"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("loginForm");
  const status = document.getElementById("statusMessage");

  setPersistence(auth, browserSessionPersistence).then(() => {
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          status.textContent = "Please verify your email first.";
          status.style.color = "#f00";
          return;
        }

        window.location.href = "home.html";
      } catch (error) {
        status.textContent = "Login failed: " + error.message;
        status.style.color = "#f00";
      }
    });
  }).catch((err) => {
    console.error("Persistence error:", err);
    status.textContent = "Internal error.";
    status.style.color = "#f00";
  });
</script>

</body>
</html>
